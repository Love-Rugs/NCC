backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "news"
    label: "News"
    folder: "src/content/news"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    extension: "md"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Publish Date", name: "publishDate", widget: "datetime" }
      - { label: "Cover Image", name: "coverImage", widget: "image", required: false }
      - label: "Tags"
        name: "tags"
        widget: "list"
        default: []
      - label: "Team Scopes"
        name: "teamScopes"
        widget: "select"
        multiple: true
        options: ["club", "2017s", "2018s", "2019s", "2020s"]
        default: ["club"]
        hint: "Choose club or specific team audiences for this post."
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "teams"
    label: "Teams"
    folder: "src/content/teams"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    extension: "md"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Year Group", name: "yearGroup", widget: "select", options: ["2017s", "2018s", "2019s", "2020s"] }
      - { label: "Training Day", name: "trainingDay", widget: "string" }
      - { label: "Training Time", name: "trainingTime", widget: "string" }
      - { label: "Training Location", name: "trainingLocation", widget: "string" }
      - { label: "Coach Role", name: "coachRole", widget: "string" }
      - { label: "Intro", name: "intro", widget: "text" }
      - { label: "Status", name: "status", widget: "select", options: ["open", "waitlist", "full"] }
      - { label: "Calendar Embed URL", name: "calendarEmbedUrl", widget: "string" }
      - { label: "Calendar Public URL", name: "calendarPublicUrl", widget: "string" }
      - { label: "Calendar ICS URL", name: "calendarIcsUrl", widget: "string" }
      - { label: "Facebook URL", name: "facebookUrl", widget: "string", required: false }
      - { label: "Instagram URL", name: "instagramUrl", widget: "string", required: false }
      - { label: "Hero Image", name: "heroImage", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "sponsors"
    label: "Sponsors"
    folder: "src/content/sponsors"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    extension: "md"
    fields:
      - { label: "Name", name: "name", widget: "string", hint: "Seeded entries are fictional demo sponsors for layout only." }
      - { label: "Logo or Image", name: "logoOrImage", widget: "image", hint: "Recommended: 1200x675 for consistent card/strip quality." }
      - { label: "Blurb", name: "blurb", widget: "text", hint: "Target <= 140 characters for clean cards." }
      - { label: "Sponsorship Type", name: "sponsorshipType", widget: "select", options: ["main_kit", "team_sponsor", "social_supporter", "event_festival", "other"] }
      - { label: "Team Scope", name: "teamScope", widget: "select", options: ["club", "2017s", "2018s", "2019s", "2020s"] }
      - { label: "What They Sponsored", name: "whatTheySponsored", widget: "string", hint: "Example: 2019s away kit + cones." }
      - { label: "Active", name: "isActive", widget: "boolean", default: true }
      - { label: "Featured Order", name: "featuredOrder", widget: "number", required: false, value_type: "int" }
      - { label: "Website URL", name: "websiteUrl", widget: "string", required: false }
      - { label: "Show Public Contact", name: "showPublicContact", widget: "boolean", default: false, hint: "Contact details are shown publicly only if enabled." }
      - { label: "Contact Name", name: "contactName", widget: "string", required: false }
      - { label: "Contact Email", name: "contactEmail", widget: "string", required: false }
      - { label: "Contact Phone", name: "contactPhone", widget: "string", required: false }
      - { label: "CTA Label", name: "ctaLabel", widget: "string", required: false, default: "Visit Sponsor" }
      - { label: "CTA URL", name: "ctaUrl", widget: "string", required: false }
      - { label: "Started On", name: "startedOn", widget: "datetime", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }

  - name: "socialHighlights"
    label: "Social Highlights"
    folder: "src/content/socialHighlights"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    extension: "md"
    fields:
      - { label: "Platform", name: "platform", widget: "select", options: ["instagram", "facebook"] }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Post URL", name: "postUrl", widget: "string" }
      - { label: "Thumbnail", name: "thumbnail", widget: "image", required: false }
      - { label: "Publish Date", name: "publishDate", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "settings"
    label: "Site Settings"
    files:
      - name: "site"
        label: "Core Site Settings"
        file: "src/content/siteSettings/site.json"
        fields:
          - { label: "Club Name", name: "clubName", widget: "string" }
          - { label: "Short Name", name: "shortName", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Logo Path", name: "logoPath", widget: "string" }
          - { label: "Contact Email", name: "contactEmail", widget: "string" }
          - { label: "Instagram URL", name: "instagramUrl", widget: "string" }
          - { label: "Facebook URL", name: "facebookUrl", widget: "string" }
          - { label: "Google Calendar Embed URL", name: "googleCalendarEmbedUrl", widget: "string" }
          - { label: "Google Calendar Public URL", name: "googleCalendarPublicUrl", widget: "string" }
          - { label: "Calendar ICS URL", name: "calendarIcsUrl", widget: "string" }
          - { label: "Hero CTA Label", name: "heroCtaLabel", widget: "string" }
          - { label: "Hero CTA Href", name: "heroCtaHref", widget: "string" }
          - { label: "Join Cutoff Month (1-12)", name: "joinCutoffMonth", widget: "number", value_type: "int" }
          - { label: "Hero Image URL", name: "heroImage", widget: "string", required: false }
          - { label: "Default Team Image URL", name: "defaultTeamImage", widget: "string", required: false }
